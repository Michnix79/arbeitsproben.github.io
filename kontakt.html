<body>

<div class="flex-containerK">
    
    <!--Name des Formulares und die Methode der Übertrageung-->
    <form id="frmKontakte" methode="post">
        <!--Optional Gruppierung füreinen Satz von Steuerelementen-->
        <fieldset class="form_radio">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Ihr Name"> 
            </div>
            <div>
                <label for="vname">Vorname:</label>
                <input type="text" name="vname" id="vname" placeholder="Ihr Vorname"> 
            </div>
            <div>
                <label for="mail">E-Mail:</label>
                <input type="email" name="mail" id="mail" placeholder="E-Mail Adresse wird benötigt"> 
            </div>
            <div>
                <label for="geboren">Geburtsjahr</label>
                <input type="number" name="geboren" id="geboren" min="1920" max="2015" value="1990"> 
            </div>
            <div class="form_radio">
                <label>Geschlecht</label>
                <input type="radio" name="geschlecht" id="male" value="male">
                <label for="male">Männlich</label>

                <input type="radio" name="geschlecht" id="female" value="female">
                <label for="female">Weiblich</label>
                
                <input type="radio" name="geschlecht" id="divers" value="divers">
                <label for="divers">Divers</label>
            </div>
            <div>
                <label for="nachricht">Ihre Nachricht:</label>
                <textarea name="nachricht" id ="nachricht" placeholder="Hier bitte Ihre Nachricht" rows="8" required></textarea>
            </div>

            <div>
                <input type="checkbox" name="reply" id="reply" required>
                <label for="reply">DSGVO-Einverständnis (<a href="*">Datenschutzerklärung)</a></label> 
            </div>
            <div>
                <input class="button" name="absenden" type="submit" value="Absenden">
                <input class="button" name="Reset" type="reset" value="Zurücksetzen">
            </div>
        </fieldset>
    </form>
</div>
